<a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}" style="display: flex; align-items: center; text-decoration: none;">
  <img src="{{ "images/avatar.png" | absURL }}" alt="Avatar" class="logo-avatar" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #58a6ff; box-shadow: 0 0 15px rgba(88, 166, 255, 0.4); margin-right: 12px;">
  <div class="logo">
    {{ with $.Site.Params.Logo.logoText }}{{ . }}{{ else }}Terminal{{ end }}
  </div>
</a>
