<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <!-- Logo vacío o minimal -->
    </div>
  </div>
  
  <!-- Nuevo contenedor con avatar central y menús -->
  <div class="header__menu-with-avatar">
    <div class="header__avatar-section">
      <img src="{{ "images/avatar.png" | absURL }}" alt="Avatar" class="header-avatar">
    </div>
    
    <div class="header__navigation">
      {{ if len $.Site.Menus }}
        {{ partial "menu.html" . }}
      {{ end }}
      
      {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
        <div class="header__language">
          {{ partial "language-menu.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</header>
