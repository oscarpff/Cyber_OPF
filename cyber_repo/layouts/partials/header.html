<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ $.Site.BaseURL }}" style="display: flex; align-items: center; text-decoration: none;">
        <img src="{{ "images/avatar.png" | absURL }}" alt="Avatar" class="header-avatar-small">
        <div class="logo">OSCAR_SOC >_</div>
      </a>
    </div>
    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}
    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}
</header>
